<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/Styles/base_reset.css" rel="stylesheet">
        <link href="/Styles/base_style.css" rel="stylesheet">
        <link href="/Styles/contactme.css" rel="stylesheet">
        <script defer src="/Scripts/LoadHeader.js"></script>
        <script defer src="/Scripts/LoadFooter.js"></script>
        <script defer src="/Scripts/ContactMe/SubmitInfo.js"></script>
        <title>Contact Me</title>
    </head>

    <body>
        <div id="load-header" class="site-header"></div>

        <div class="h-flexbox">
            <div class="v-flex-item">
                <div class="v-inner-item">

                    <form id="input-form" action="">
                        <div id="email-area" class="user-area">
                            <label for="email-input" class="user-label">Email</label>
                            <br>
                            <input type="email" name="email-input" id="email-input" class="user-input" size="50" required>
                        </div>
    
                        <div class="v-break"></div>
    
                        <div id="subject-area" class="user-area">
                            <label for="subject-input" class="user-label">Subject</label>
                            <br>
                            <input type="text" name="subject-input" id="subject-input" class="user-input" size="50" required>
                        </div>
    
                        <div class="v-break"></div>
    
                        <div id="messagebox-area" class="user-area">
                            <label for="messagebox-input" class="user-label">Message</label>
                            <br>
                            <textarea name="messagebox-input" id="messagebox-input" class="user-input" rows="20" required></textarea>
                        </div>
    
                        <div class="v-break"></div>
    
                        <div id="user-submit-button" class="user-area">
                            <button type="submit" id="submit-button">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div id="load-footer"></div>
    </body>
</html>
